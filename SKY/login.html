<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="#" class="logo">SKY<i class="fas fa-mug-hot"></i></a>

        <nav class="navbar">

        <a href="comment.html" button type="button" class="btn btn-outline-warning">comment section</a>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error" id="errorMessage"></p>
        </form>
        <div class="additional-links">
            <a href="forgot-password.html">Forgot Password?</a>
            <a href="register.html">Register as a User</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example validation (replace with actual authentication logic)
            if (email === "admin@example.com" && password === "password123") {
                alert("Login successful!");
                // Redirect or perform other actions
            } else {
                errorMessage.textContent = "Invalid email or password.";
            }
        });
    </script>
